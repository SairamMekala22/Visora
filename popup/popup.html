<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visora - Accessibility Extension</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        @font-face {
            font-family: 'OpenDyslexic';
            src: url('../assets/OpenDyslexic.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body, * {
            font-family: 'OpenDyslexic', sans-serif !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <img src="../extension/assets/fullsize.png" alt="Visora icon" class="icon">
                <h1>visora</h1>
            </div>
            <button class="close-btn" id="closeBtn" aria-label="Close popup">√ó</button>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Text to Speech Section -->
            <section class="section">
                <h2 class="section-title">Text to Speech</h2>
                <div class="tts-container">
                    <!-- Rate -->
                    <div class="slider-group">
                        <div class="slider-label">
                            <span>Rate</span>
                            <span id="rateValue">1.0√ó</span>
                        </div>
                        <input type="range" id="rateSlider" min="0.1" max="10" step="0.1" value="1" class="slider">
                    </div>

                    <!-- Pitch -->
                    <div class="slider-group">
                        <div class="slider-label">
                            <span>Pitch</span>
                            <span id="pitchValue">1.0</span>
                        </div>
                        <input type="range" id="pitchSlider" min="0" max="2" step="0.1" value="1" class="slider">
                    </div>

                    <!-- Volume -->
                    <div class="slider-group">
                        <div class="slider-label">
                            <span>Volume</span>
                            <span id="volumeValue">1.0</span>
                        </div>
                        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1" class="slider">
                    </div>

                    <!-- Voice Selection -->
                    <div class="voice-group">
                        <label for="voiceSelect">Voice</label>
                        <select id="voiceSelect" class="voice-select">
                            <option value="">Loading voices‚Ä¶</option>
                        </select>
                        <p class="voice-description">Selected voice is used for text-to-speech commands triggered from the context menu.</p>
                    </div>
                </div>
            </section>

            <div class="separator"></div>

            <!-- ============================================================ -->
            <!-- üéØ TOGGLE BUTTONS UI - MAIN ACCESSIBILITY CONTROLS          -->
            <!-- ============================================================ -->
            <!-- This section renders all 17 accessibility feature toggles    -->
            <!-- Each toggle has a label, description, and switch button      -->
            <!-- Sliders appear below toggles when enabled                    -->
            <!-- Connected to JavaScript for state management                 -->
            <!-- ============================================================ -->
            <section class="section">
                <h2 class="section-title">Accessibility Toggles</h2>
                <p class="section-description">Changes apply to the current tab and persist until you disable them.</p>
                <div id="togglesContainer" class="toggles-container">
                    <!-- Toggles will be dynamically generated here -->
                </div>
            </section>

            <div class="separator"></div>

            <!-- Per-Website Auto-Apply Section -->
            <section class="section">
                <h2 class="section-title">Website Settings</h2>
                <p class="section-description" id="websiteDescription">Loading...</p>
                <div class="website-actions">
                    <button class="btn btn-primary" id="saveForWebsiteBtn" disabled>üíæ Save for This Website</button>
                    <button class="btn btn-outline" id="clearWebsiteBtn" disabled>üóëÔ∏è Clear Website Settings</button>
                </div>
                <div class="website-status" id="websiteStatus">
                    <!-- Status will be shown here -->
                </div>
            </section>

        <!-- Footer -->
        <div class="footer">
            <button class="btn btn-primary" id="saveTtsBtn">Save TTS Settings</button>
            <button class="btn btn-outline" id="closeFooterBtn">Close</button>
            
            <div class="separator" style="margin: 12px 0;"></div>
            
            <!-- Auth Section (dynamically updated based on login status) -->
            <div class="auth-section" id="authSection">
                <!-- Content will be dynamically inserted by JavaScript -->
            </div>
            
            <a href="mailto:timb63701@gmail.com" class="feedback-link">Report bugs or provide feedback</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
